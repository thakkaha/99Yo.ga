<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhyNotDoYoga</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=DM+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <ul id="poseNavigation">
        </ul>
    </div>

    <span class="open-pose-menu" onclick="openNav()">☰</span>

    <div class="toggle-container">
        <button id="languageToggle">Switch to Sanskrit</button>
    </div>

    <div id="main" class="main-content">
        <div class="container">
            <div class="image"></div>
            <div class="name">
                <div class="sanKName"></div>
                <div class="enName"></div>
            </div>
            <div class="time"></div>
            <div id="timer">00:00</div>
            <div class="navigation-buttons">
                <a class="prev" onclick="plusPose(-1)">&#10094; पूर्वतनम्‌</a>
                <div class="control-buttons">
                    <button class="control-button resume" onclick="resume()">&#9654; पुनर्प्रारम्भय</button>
                    <button class="control-button pause" onclick="pause()">&#10074;&#10074; विराम</button>
                    <button class="control-button restart" onclick="restart()">&#x21BA; पुनः आरभत</button>
                </div>
                <a class="next" onclick="plusPose(1)">अग्रिम &#10095;</a>
            </div>
            <div class="steps">
                <ol class="eng_steps"></ol>
                <ol class="sanskrit_steps" style="display: none;"></ol>
            </div>
            <div class="description">
                <div class="eng_description"></div>
                <div class="sanskrit_description" style="display: none;"></div>
            </div>
            <div class="benefits">
                <div class="eng_benefits"></div>
                <div class="sanskrit_benefits" style="display: none;"></div>
            </div>
            <div class="bottom-section">
                <div class="chant">
                    <div class="chant_english"></div>
                    <div class="chant_sanskrit" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
